<!DOCTYPE html>
<html>

<head>
    <title>single page application</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="spa_app_demo.js"></script>
</head>

<body>


    <div class="container h-100">
        <div class="row align-items-center h-100">
            <div class="col-6 mx-auto">

                <div id="app_widget" class="align-items-center">

                </div>
            </div>
        </div>
    </div>


    <script id="user_view" type="text/x-handlebars-template">
            <div class = "container">
                <div class = "row">
                    <div class = "col">
                        <div class = "counter">
                            <i class = "fa fa-lightbulb-o fa-2x"></i>
                            <h2 class = "timer count-title count-number">{{this.current_hire}}</h2>
                            <p class = "count-text">People Hired</p>
                        </div>
                        <div class = "counter">
                            <i class = "fa fa-bug fa-2x"></i>
                            <h2 class = "timer count-title count-number">{{this.current_fire}}</h2>
                            <p class = "count-text">People Fired</p>
                        </div>
                    </div>

                    <div class = "col">
                        <div class = "card" style = "width:350px">
                            <h4 class = "text-center"> Hire or Fire </h4>
                            <img class = "card-img-top" src = "{{this.results.0.picture.large}}" alt = "Card Image">
                            <div class = "card-body">
                                <h4 class = "card-title"> {{this.results.0.name.title}} {{this.results.0.name.first}} {{this.results.0.name.last}}</h4>
                            <div>
                              <button class = "btn btn-primary pull-left" data-vote = "hire">Hire</button>
                              <button class = "btn btn-danger float-right" data-vote = "fire">Fire</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </script>





    <script id="post_view2" type="text/x-handlebars-template">
            <h4>Assess post</h4>
            <div class = "container">
                <div class = "row">
                    <div class = "col">
                        <div class = "card" style="width:200px">
                            <img class = "card-img-top" src = "https://w3schools.com/bootstrap4/img_avatar1.png">
                            <div class = "card-body">
                                <h4 class = "card-title"> {{first_name}}</h4>
                                <p class = "card-text">Some text</p>
                                <a href = "#" class = "btn btn-primary">see profile</a>
                            </div>


                        </div>
                    </div>
                </div>
            </div>
        </script>
</body>

</html>
