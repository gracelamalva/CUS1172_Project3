<!DOCTYPE html>
<html>
    <head>
        <title>Quiz</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
        <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>
    </head>

    <body>

        <form id = "name_form">
            <label>Please enter your name </label> <br>
            <input id = "name" autocomplete="off" autofocus placeholder="Name" type ="text">
            <label for = "quiz-selection">Select your quiz</label>
            <input class = "quiz-selection" id = "quiz_1" type ="radio" value = "quiz_1" name = "quiz_1">Quiz 1
            <input class = "quiz-selection" id = "quiz_2" type ="radio" value = "quiz_2" name = "quiz_2">Quiz 2
            <input value = "quiz_start"  type ="submit">
        </form>


        <div class="container h-100">
            <div class="row align-items-center h-100">
                <div class="col-6 mx-auto">
    
                    <div id="app_widget" class="align-items-center">
    
                    </div>
                </div>
            </div>
        </div>
    
    
        <script id="question_view" type="text/x-handlebars-template">
                <div class = "container">
                    <div class = "row">
                        <div class = "col">
                            <div class = "counter">
                                <i class = "fa fa-lightbulb-o fa-2x"></i>
                                <h2 class = "timer count-title count-number">{{this.current_correct}}</h2>
                                <p class = "count-text">Questions right</p>
                            </div>
                            <div class = "counter">
                                <i class = "fa fa-bug fa-2x"></i>
                                <h2 class = "timer count-title count-number">{{this.current_wrong}}</h2>
                                <p class = "count-text">Questions wrong</p>
                            </div>
                        </div>
    

                        <div class = "col">
                            <div class = "card" style = "width:350px">
                                <h4 class = "text-center"> Question</h4>
                                <div class = "card-body">
                                    <h4 class = "card-title"> {{this.questions.title}}</h4>
                                <div>
                                  <button class = "btn btn-primary pull-left" data-vote = "true">True</button>
                                  <button class = "btn btn-danger float-right" data-vote = "false">False</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </script>
    

    </body>
</html>
